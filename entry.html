        <form action="insert.php" method="post" id="formm"> 
                <input name="name"   placeholder="Song" id="name">
                <input name="artist" placeholder="Artist" id="artist">
                <input name="album" placeholder="Album" id="album">
                <input name="genre" placeholder="Genre" id="genre">
                <textarea name="comments" placeholder="Comments" id="comments"></textarea>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> 
        <script>
    $(document).ready(function() {

        $("#name").focus();
        //read click
        $("button1").on("click",function() {

            let songObject = {};  //create empty object
            songObject.name = $("#name").val();  // read input value
            songObject.artist = $("#artist").val();
            songObject.album = $("#album").val();
            songObject.genre = $("#genre").val();
            songObject.comments = $("#comments").val();
            $("div").load("insert.php",songObject);  //make AJAX call, send person object as data
        });
    });

</script>
